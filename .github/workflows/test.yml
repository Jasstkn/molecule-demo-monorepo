---
name: Ansible role test

on:
  push:
  pull_request:
    types: ["opened"]

jobs:
  lint:
    name: molecule lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - ubuntu2004
        scenario:
          - lint
      fail-fast: false
    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Python installation
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install ansible==2.9.1 ansible-lint molecule molecule-docker flake8 pytest pytest-testinfra
      - name: Molecule test
        run: |
          echo $MOLECULE_DISTRO && molecule test -s lint
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

  molecule-test:
    name: molecule test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - ubuntu2004
          - ubuntu1804
        scenario:
          - oh-my-zsh
      fail-fast: false
    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Python installation
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install ansible==2.9.1 ansible-lint molecule molecule-docker flake8 pytest pytest-testinfra
      - name: Molecule test
        run: |
          echo $MOLECULE_DISTRO && molecule test -s $MOLECULE_SCENARIO
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_SCENARIO: ${{ matrix.scenario }}
